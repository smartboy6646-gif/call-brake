<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ronnie Payroll Pro v2.4</title>
<style>
:root { --primary: #2962ff; --bg: #f0f4f8; --card-bg: #ffffff; --text: #333; --red-dark: #b71c1c; --green: #2e7d32; }
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:420px;margin:auto;padding:12px;}
h2{text-align:center;color:var(--primary);margin-bottom:2px;font-size: 24px;}
.card{background:var(--card-bg);padding:16px;border-radius:16px;margin-bottom:12px;box-shadow:0 8px 20px rgba(0,0,0,.05);}
label{font-size:12px;color:var(--primary);font-weight:bold;display:block;margin-bottom:4px;text-transform:uppercase;}

/* Uniform Size for Inputs */
select, input[type="date"], input[type="number"], button {
    width: 80%; height: 50px; padding: 0 12px; font-size: 16px; border-radius: 12px;
    border: 1.5px solid #d1d9e6; margin-bottom: 12px; box-sizing: border-box; background-color: #fff; outline: none;
}
input[type="date"] { color: #2962ff; font-weight: bold; text-align: center; }

button{background:var(--primary);color:#fff;border:none;cursor:pointer;font-weight:bold; line-height: 50px;}
button:active{transform:scale(0.96);}

/* Deep Red for Holidays/Weekends */
.deep-red { color: var(--red-dark) !important; font-weight: 800 !important; }

/* Table Style */
table{width:100%;border-collapse:collapse;font-size:13px;}
th{color:#90a4ae;text-align:center;border-bottom:1px solid #eee;padding-bottom:8px;}
td{padding:12px 2px;border-bottom:1px solid #f9f9f9;text-align:center;}

/* Monthly Analytics Full Width Card */
.report-card {
    background: #0a192f; color: #fff; padding: 20px; border-radius: 16px; margin-top: 10px;
}
.report-title{font-size:18px;font-weight:bold;margin-bottom:15px;color: #4caf50; border-bottom: 1px solid #1e2d4d; padding-bottom: 8px;}
.report-line{display:flex;justify-content:space-between;font-size:14px;margin-bottom:10px;color:#cbd5e0;}
.report-val{font-weight:bold;color:#fff;font-family: monospace;}

.salary-box{background:#112240;padding:15px;border-radius:12px;margin-top:10px;text-align:center;border:1px solid var(--primary);}
.total-amt{font-size:28px;color:#4caf50;font-weight:bold;margin:10px 0;}
.green-btn{background:var(--green); height: 45px; line-height: 45px;}
.red-btn{background:#d32f2f; height: 35px; line-height: 35px; font-size: 11px; margin-top: 10px;}
.hide{display:none;}
</style>
</head>
<body>

<div class="container">
    <h2>Ronnie Ruchal</h2>
    <p style="text-align:center;margin-top:-6px;font-size:11px;color:#777;">Payroll Smart Tracker ‚Ä¢ v2.4.0</p>

    <div class="card">
        <label>Select Date</label>
        <input type="date" id="inputDate" onchange="autoDetectDay()">

        <label>Day Type</label>
        <select id="dayType" onchange="updateUI()">
            <option value="weekday">Weekday (Mon-Fri)</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
            <option value="holiday">Public Holiday</option>
        </select>

        <div id="workedBox" class="hide">
            <label>Worked Today?</label>
            <select id="worked" onchange="updateUI()">
                <option value="yes">Yes (‡§ï‡§æ‡§Æ ‡§ó‡§∞‡•á‡§ï‡•ã)</option>
                <option value="no">No (‡§¨‡§ø‡§¶‡§æ ‡§¨‡§∏‡•á‡§ï‡•ã)</option>
            </select>
        </div>

        <div id="outBox">
            <label>Out Time (Exit)</label>
            <select id="outTime"></select>
        </div>

        <button onclick="saveEntry()">Save Entry üíæ</button>
    </div>

    <div class="card">
        <label style="margin-bottom:10px;">Recent History (‡§á‡§§‡§ø‡§π‡§æ‡§∏)</label>
        <table>
            <thead>
                <tr><th>Date</th><th>Day</th><th>Basic</th><th>OT</th><th>Del</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <div class="report-card">
        <div class="report-title">Monthly Summary</div>
        <div class="report-line"><span>üìÖ Weekday Basic:</span><span class="report-val" id="totalBasicHrs">0 hrs</span></div>
        <div class="report-line"><span>üóìÔ∏è Saturday Worked:</span><span class="report-val" id="satStats">0 d</span></div>
        <div class="report-line"><span>‚òÄÔ∏è Sunday Worked:</span><span class="report-val" id="sunStats">0 d</span></div>
        <div class="report-line"><span>üéà Holiday Worked:</span><span class="report-val" id="holStats">0 d</span></div>
        <div class="report-line"><span>‚öôÔ∏è Normal OT (1.5x):</span><span class="report-val" id="totalNormalOt">0.0</span></div>
        <div class="report-line"><span>üåô Night OT (3.0x):</span><span class="report-val" id="totalNightOt">0.0</span></div>
        
        <div class="salary-box">
            <label style="color:#94a3b8; font-size:11px;">Hourly Rate (‚Ç©)</label>
            <input type="number" id="hourlyRate" value="11500" oninput="calculateSalary()" style="height: 40px; background: transparent; color: #fff; border: none; border-bottom: 1px solid var(--primary); text-align: center; font-size: 22px; font-weight: bold; margin-bottom: 5px;">
            <div class="total-amt">‚Ç© <span id="finalSalary">0</span></div>
            <button class="green-btn" onclick="exportToExcel()">üì• Download Excel Report</button>
            <button class="red-btn" onclick="resetAll()">‚ö†Ô∏è Reset All Data</button>
        </div>
    </div>
</div>

<script>
const STORE_KEY="ronnie_pro_v2.4";
let entries=JSON.parse(localStorage.getItem(STORE_KEY)||"[]");

const weekdayTimes=["5:30 PM","6:00 PM","6:30 PM","7:00 PM","7:30 PM","8:00 PM","8:30 PM","9:00 PM","9:30 PM","10:00 PM","10:30 PM","11:00 PM","11:30 PM","12:00 AM"];
const weekendTimes=["5:30 PM","6:00 PM","6:30 PM","7:00 PM","7:30 PM","8:00 PM","8:30 PM","9:00 PM"];

function timeToMins(t) {
    if(!t) return 1050; 
    let [time, mod] = t.split(' ');
    let [h, m] = time.split(':');
    h = parseInt(h);
    if (h === 12) h = (mod === 'AM') ? 0 : 12;
    else if (mod === 'PM') h += 12;
    let mins = (h * 60) + parseInt(m);
    return (mins === 0) ? 1440 : mins;
}

function setInitialDate() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('inputDate').value = today;
    autoDetectDay();
}

function autoDetectDay() {
    let dateVal = document.getElementById("inputDate").value;
    if(!dateVal) return;
    let d = new Date(dateVal);
    let dayNum = d.getDay(); 
    let daySelect = document.getElementById("dayType");
    if(dayNum === 0) daySelect.value = "sunday";
    else if(dayNum === 6) daySelect.value = "saturday";
    else daySelect.value = "weekday";
    updateUI();
}

function updateUI(){
    let day=document.getElementById("dayType").value;
    let worked=document.getElementById("worked").value;
    let out=document.getElementById("outTime");
    out.innerHTML="";
    let currentTimes = (day === "weekday") ? weekdayTimes : weekendTimes;
    currentTimes.forEach(t=>{ let o=document.createElement("option"); o.value=t; o.text=t; out.appendChild(o); });

    if(day==="weekday") {
        document.getElementById("workedBox").classList.add("hide");
        document.getElementById("outBox").classList.remove("hide");
    } else {
        document.getElementById("workedBox").classList.remove("hide");
        if(worked==="no") document.getElementById("outBox").classList.add("hide");
        else document.getElementById("outBox").classList.remove("hide");
    }
}

function saveEntry(){
    let date = document.getElementById("inputDate").value;
    let day = document.getElementById("dayType").value;
    if(entries.find(e=>e.date===date)) return alert("Duplicate date!");

    let outVal = document.getElementById("outTime").value || "5:30 PM";
    let workedVal = (day==="weekday") ? "yes" : document.getElementById("worked").value;
    let normalOt = 0, nightOt = 0, basicHrs = 0;

    if(day === "weekday") {
        basicHrs = 8;
        let outMins = timeToMins(outVal);
        normalOt = Math.max(0, (Math.min(outMins, 1320) - 1050) / 60);
        nightOt = Math.max(0, (outMins - 1320) / 60);
    } else {
        if(day === "sunday") basicHrs = 8;
        if(workedVal === "yes") {
            let outMins = timeToMins(outVal);
            let extraOt = Math.max(0, (Math.min(outMins, 1320) - 1050) / 60);
            normalOt = 8 + extraOt; 
            nightOt = Math.max(0, (outMins - 1320) / 60);
        }
    }

    entries.push({ date, day, worked:workedVal, normalOt, nightOt, basicHrs });
    entries.sort((a,b)=>new Date(b.date)-new Date(a.date));
    localStorage.setItem(STORE_KEY, JSON.stringify(entries));
    renderHistory();
}

function calculateSalary() {
    let rate = parseFloat(document.getElementById("hourlyRate").value) || 0;
    let totalPay = 0;
    entries.forEach(e => {
        let dayPay = (e.basicHrs * rate); 
        if (e.worked === "yes") dayPay += (e.normalOt * rate * 1.5) + (e.nightOt * rate * 3.0);
        totalPay += dayPay;
    });
    document.getElementById("finalSalary").innerText = Math.round(totalPay).toLocaleString();
}

function exportToExcel() {
    if(entries.length === 0) return alert("No data!");
    let csv = "Date,Day,Basic,OT,Night,Status\n";
    entries.forEach(e => {
        csv += `${e.date},${e.day},${e.basicHrs},${e.normalOt},${e.nightOt},${e.worked}\n`;
    });
    let blob = new Blob([csv], { type: 'text/csv' });
    let url = window.URL.createObjectURL(blob);
    let a = document.createElement('a');
    a.href = url;
    a.download = `Payroll_Report_${new Date().toISOString().slice(0,7)}.csv`;
    a.click();
}

function renderHistory(){
    let body=document.getElementById("historyBody");
    body.innerHTML="";
    let wB=0, nOT=0, niOT=0, sD=0, suD=0, hD=0;

    entries.forEach((e,i)=>{
        if(e.day==="weekday") wB += e.basicHrs;
        if(e.worked==="yes"){
            if(e.day==="saturday") sD++;
            else if(e.day==="sunday") suD++;
            else if(e.day==="holiday") hD++;
        }
        nOT += e.normalOt; niOT += e.nightOt;

        let isHoliday = (e.day !== 'weekday');
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${e.date.slice(5)}</td>
                      <td class="${isHoliday?'deep-red':''}">${e.day.toUpperCase()}</td>
                      <td>${e.basicHrs}</td>
                      <td style="font-weight:bold; color:#2962ff">${(e.normalOt+e.nightOt).toFixed(1)}</td>
                      <td><button style="background:none;color:red;font-size:18px;width:auto;margin:0;height:auto;line-height:normal;border:none;" onclick="delEntry(${i})">üóëÔ∏è</button></td>`;
        body.appendChild(tr);
    });
    document.getElementById("totalBasicHrs").innerText = wB + " hrs";
    document.getElementById("satStats").innerText = sD + " d";
    document.getElementById("sunStats").innerText = suD + " d";
    document.getElementById("holStats").innerText = hD + " d";
    document.getElementById("totalNormalOt").innerText = nOT.toFixed(1);
    document.getElementById("totalNightOt").innerText = niOT.toFixed(1);
    calculateSalary();
}

function delEntry(i){ if(confirm("Delete this entry?")){ entries.splice(i,1); localStorage.setItem(STORE_KEY, JSON.stringify(entries)); renderHistory(); } }
function resetAll(){ if(confirm("Clear all data?")){ entries=[]; localStorage.setItem(STORE_KEY,"[]"); renderHistory(); } }

setInitialDate(); renderHistory();
</script>
</body>
</html>
